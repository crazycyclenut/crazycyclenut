      - vpn

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    restart: unless-stopped
    network_mode: service:vpn
    environment:
      - PUID=1026
      - PGID=101
      - TZ='EST5EDT'
      - DELUGE_LOGLEVEL=error
    volumes:
      - /volume1/docker/config/deluge:/config
      - /volume1/downloads/complete:/downloads
    depends_on:
      - vpn	

  radarr:
